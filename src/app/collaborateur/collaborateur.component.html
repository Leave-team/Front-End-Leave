<mat-card>
  <mat-card-content fxLayout="row" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef class="center"> Nom </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.firstName}} </td>
      </ng-container>


      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef class="center"> Pr√©nom </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.lastName}} </td>
      </ng-container>


      <ng-container matColumnDef="dateEmbauche">
        <th mat-header-cell *matHeaderCellDef class="center"> Date d'embauche </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.dateEmbauche | date: 'dd-MM-yyyy'}} </td>
      </ng-container>


      <ng-container matColumnDef="poste">
        <th mat-header-cell *matHeaderCellDef class="center"> Poste </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.poste}} </td>
      </ng-container>



      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef class="center"> Grade </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.grade}} </td>
      </ng-container>
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef class="center"> Matricule </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.matricule}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="center"> Actions </th>
        <td mat-cell *matCellDef="let element" class="center">
          <button mat-icon-button matTooltip="Supprimer Collaborateur" color="primary">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Modifier Collaborateur" color="primary">
              <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer fxLayout="row" fxLayoutAlign="center center">
    <button class='button' mat-raised-button color="primary" routerLink="/frmCollaborateur">Nouveau</button>
  </mat-card-footer>
</mat-card>
